<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./header.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:ital,wght@0,400;0,500;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="header1">
      <div class="logo">
        <img
          class="japanese-food-icon"
          alt=""
          src="./public/japanesefood.svg"
        />

        <div class="original-logo1">
          <i class="cuisine1">KATPADI DHABA</i>
          <img class="hot-food-1-icon1" alt="" src="./public/hotfood-1.svg" />
        </div>
      </div>
      <div class="menu">
        <div class="menu1">
          <div class="about">About</div>
        </div>
        <div class="menu2" id="menuContainer1">
          <div class="about" data-scroll-to="contactText">Contact</div>
        </div>
      </div>
      <button class="button1">
        <img
          class="iconoutlinecheck-circle1"
          alt=""
          src="./public/iconoutlinecheckcircle1.svg"
        />

        <b class="get-started-now1">Book A Table</b>
        <img
          class="iconoutlinecheck-circle1"
          alt=""
          src="./public/iconoutlinearrowright1.svg"
        />
      </button>
    </div>

    <script>
      var menuContainer1 = document.getElementById("menuContainer1");
      if (menuContainer1) {
        menuContainer1.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='contactText']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
