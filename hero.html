<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./hero.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:ital,wght@0,400;0,500;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="hero">
      <img class="bg-icon" alt="" src="./public/bg@2x.png" />

      <div class="title">
        <div class="text">
          <div class="welcomebest-food">WELCOME!!Best food</div>
        </div>
        <div class="buttons">
          <div class="button2">
            <img
              class="iconoutlinecheck-circle2"
              alt=""
              src="./public/iconoutlinecheckcircle2.svg"
            />

            <b class="get-started-now2">Book A Table</b>
            <img
              class="iconoutlinecheck-circle2"
              alt=""
              src="./public/iconoutlinearrowright2.svg"
            />
          </div>
          <div class="button3" id="buttonContainer1">
            <img
              class="iconoutlinecheck-circle2"
              alt=""
              src="./public/iconoutlinecheckcircle1.svg"
            />

            <a
              class="get-started-now3"
              href="https://www.tajhotels.com/content/dam/luxury/tajbengal/documents/Cal%2027%20Menu%20Insert_curves.pdf"
              target="_blank"
              >Explore Menu</a
            >
            <img
              class="iconoutlinecheck-circle2"
              alt=""
              src="./public/iconoutlinearrowright1.svg"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      var buttonContainer1 = document.getElementById("buttonContainer1");
      if (buttonContainer1) {
        buttonContainer1.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='bg']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
